user www;
worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;
        location / {
            index index.html;
            root /usr/local/www/catchall;
        }
    }

    server {
        listen 80;
        server_name foo.com;
        location / {
            index index.html;
            root /usr/local/www/master;
        }
    }

    include services.d/*.conf;
}
